    let currentLevel = 0;
    let currentQuestion = null;
    let correctAnswer = "";
    let doubleAnswerActive = false;
    let doubleAnswerFirstChoice = null;
    let lifelineUsed = { fifty: false, double: false };

    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const resultBox = document.getElementById("resultBox");
    const resultText = document.getElementById("resultText");
    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");
    const fiftyBtn = document.getElementById("fiftyBtn");
    const doubleBtn = document.getElementById("doubleBtn");

    function initGame() {
      currentLevel = 0;
      lifelineUsed = { fifty: false, double: false };
      fiftyBtn.disabled = false;
      doubleBtn.disabled = false;
      resultBox.style.display = "none";
      nextBtn.style.display = "none";
      buildPrizeChart();
      loadNextQuestion();
    }

    function buildPrizeChart() {
      const chart = document.getElementById("prizeChart");
      chart.innerHTML = "";
      for (let i = 0; i < prizeAmounts.length; i++) {
        const div = document.createElement("div");
        div.className = "prize" + (i === currentLevel - 1 ? " current" : "");
        div.textContent = `${i + 1}. səviyyə - ${prizeAmounts[i]}`;
        chart.appendChild(div);
      }
    }

    function loadNextQuestion() {
      currentLevel++;
      if (currentLevel > prizeAmounts.length) {
        showResult(`Təbriklər! Siz bütün sualları cavablandırdınız və ${prizeAmounts[prizeAmounts.length - 1]} qazandınız!`);
        return;
      }
      buildPrizeChart();
      const questions = allQuestions[1];
      // Hər sual birdən çox dəfə göstərilməməsi üçün sadə yanaşma: təsadüfi sual yox, növbəti sual veririk:
      currentQuestion = questions[currentLevel - 1];
      correctAnswer = currentQuestion.answer;
      questionElement.textContent = currentQuestion.question;
      optionsElement.innerHTML = "";
      nextBtn.style.display = "none";
      doubleAnswerFirstChoice = null;
      doubleAnswerActive = false;

      currentQuestion.options = shuffleArray(currentQuestion.options);
      currentQuestion.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.className = "option";
        btn.onclick = () => handleOptionClick(btn);
        optionsElement.appendChild(btn);
      });
    }

    function shuffleArray(array) {
      const copied = [...array];
      for (let i = copied.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copied[i], copied[j]] = [copied[j], copied[i]];
      }
      return copied;
    }

    function handleOptionClick(btn) {
      const selectedText = btn.textContent;
      disableAllOptions();
      btn.classList.add("pending");

      setTimeout(() => {
        btn.classList.remove("pending");

        if (selectedText === correctAnswer) {
          // Düzgün cavab verilib
          btn.classList.add("correct");
          correctSound.play();
          doubleAnswerFirstChoice = null;
          doubleAnswerActive = false;

          if (currentLevel === prizeAmounts.length) {
            showResult(`Təbriklər! Siz bütün sualları cavablandırdınız və ${prizeAmounts[currentLevel - 1]} qazandınız!`);
          } else {
            nextBtn.style.display = "block";
          }
        } else {
          // Səhv cavab verilib
          btn.classList.add("wrong");
          if (doubleAnswerActive && doubleAnswerFirstChoice === null) {
            // İlk səhv cavab - ikinci şans var
            doubleAnswerFirstChoice = selectedText;
            wrongSound.play();
            // İkinci cavab üçün seçimləri yenidən aktiv et, ancaq ilk səhv cavabı deaktiv saxla
            const buttons = document.querySelectorAll(".option");
            buttons.forEach(b => {
              if (b.textContent !== doubleAnswerFirstChoice) {
                b.disabled = false;
                b.classList.remove("hidden");
                b.classList.remove("wrong");
              } else {
                b.disabled = true;
                b.classList.add("wrong");
              }
              b.classList.remove("correct");
            });
          } else {
            // İkinci cavab səhv və ya doubleAnswer istifadə olunmayıb
            wrongSound.play();
            doubleAnswerFirstChoice = null;
            doubleAnswerActive = false;
            const buttons = document.querySelectorAll(".option");
            buttons.forEach(b => {
              if (b.textContent === correctAnswer) {
                b.classList.add("correct");
              }
            });
            showResult(`Səhv cavab. Doğru cavab: ${correctAnswer}. ${currentLevel > 1 ? prizeAmounts[currentLevel - 2] : "0 AZN"} qazandınız.`);
          }
        }
      }, 1000);
    }

    function disableAllOptions() {
      const buttons = document.querySelectorAll(".option");
      buttons.forEach(btn => btn.disabled = true);
    }

    function showResult(text) {
      resultBox.style.display = "block";
      resultText.textContent = text;
      nextBtn.style.display = "none";
    }

    function useFiftyFifty() {
      if (lifelineUsed.fifty) return;
      lifelineUsed.fifty = true;
      fiftyBtn.disabled = true;
      const buttons = document.querySelectorAll(".option");
      let removed = 0;
      for (let btn of buttons) {
        if (btn.textContent !== correctAnswer && removed < 2) {
          btn.classList.add("hidden");
          btn.disabled = true;
          removed++;
        }
      }
    }

    function useDoubleAnswer() {
      if (lifelineUsed.double) return;
      lifelineUsed.double = true;
      doubleBtn.disabled = true;
      doubleAnswerActive = true;
    }

    nextBtn.onclick = () => {
      resultBox.style.display = "none";
      loadNextQuestion();
    };

    initGame();
  </script>
